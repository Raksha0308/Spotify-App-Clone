<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/utitility.css"> -->
</head>
<body>
    <!-- <img src="logo.svg" alt=""> -->
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>                    
                </div>
            </div>
        </div>

       
            <div class="right bg-grey rounded">
                <div class="header">
                    <div class="nav">   
                        
                       <div class="hamburgerContainer">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="hamburger">
                       
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" /></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                       </div>
                    </div>
                    <div class="button">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>

                <div class="spotifyPlaylist">
                    <h1>Spotify Playlist</h1>
                    <div class="cardContainer">
                      
                    </div>

                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>

                        <div class="abovebar">
                            <div class="songinfo">
                                
                            </div>
                            <div class="songbuttons">
                                <img width="25" id="previous" src="img/prevsong.svg" alt="">
                                <img width="25" id="play" src="img/play.svg" alt="">
                                <img width="25" id="next" src="img/nextsong.svg" alt="">
                            </div>
                            <div class="timevol">
                                <div class="songtime">
                                
                                </div>
                                <div class="volume">
                                    <img width="25px" src="img/volume.svg" alt="volume">
                                    <div class="range">
                                        <input type="range" name="volume">
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    
    <script src="js/script.js"></script>
</body>
</html>
